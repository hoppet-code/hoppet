name: build
on:
 push:
 pull_request:
 schedule:
#Every 50 days at midnight 
    - cron:  "0 0 1/600 * *"

jobs:
  matrix-build:
     runs-on: ${{ matrix.os }}
     strategy:
       fail-fast: false
       matrix:
         os: [ubuntu-latest]
         #gcc_v: [10] # Version of GFortran we want to use.
         #gcc_v: [7,8,9,10] # Version of GFortran we want to use.
         gcc_v: [10,13,14] # Version of GFortran we want to use.
         #python-version: [3.9]
     env:
       FC: gfortran-${{matrix.gcc_v}}
       GCC_V: ${{matrix.gcc_v}}
 
     steps:
 
     - name: Set vars
       id: vars
       #run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
       run: echo name=tag::${GITHUB_REF#refs/*/} >> $GITHUB_OUTPUT
 
     - name: Checkout code
       uses: actions/checkout@v3
       with:
         submodules: recursive
 
     - name: Install GFortran Linux
       if: contains( matrix.os, 'ubuntu')
       run: |
         sudo add-apt-repository ppa:ubuntu-toolchain-r/test
         sudo apt-get update
         sudo apt-get install -y gcc-${GCC_V} g++-${GCC_V}  gfortran-${GCC_V}
         sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
         --slave /usr/bin/g++ g++ /usr/bin/g++-${GCC_V} \
         --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V} \
         --slave /usr/bin/gcov gcov /usr/bin/gcov-${GCC_V}     
 
     - name: configure_build_check
       if: contains( matrix.os, 'ubuntu')
       run: |
         #FC=gfortran-${{matrix.gcc_v}}
         #GCOV=gcov-${{matrix.gcc_v}}
         # build and run unit tests
         cmake -S . -B BUILD -DCMAKE_INSTALL_PREFIX=$(pwd)/../INSTALL -DCMAKE_Fortran_COMPILER=gfortran-${{matrix.gcc_v}} -DCMAKE_CXX_COMPILER=g++-${{matrix.gcc_v}} 
         cmake --build BUILD -j 4
         #lldb --batch -o run -k "bt all" -k "quit" -- BUILD/unit-tests/hoppet-unit-tests 2>&1
         cmake --install BUILD
         ctest --test-dir BUILD -j 4 --output-on-failure
         # gfortran-${{matrix.gcc_v}} --version
         # ./configure FC=gfortran-${{matrix.gcc_v}}
         # make -j4 check
         # # then make sure we can build also with the exact coefficient functions
         # make clean
         # ./configure FC=gfortran-${{matrix.gcc_v}} --enable-exact-coefs
         # make -j4 check

  compilejobFedorax86_64_GNU:
    name: Fedorax86_64_GNU
    runs-on: ubuntu-latest
    container:
        image: fedora:latest
    steps:
    - name: Install Git
      run: dnf -y install git    
    - name: Checkout
      uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Install 
      run: |
           yum -y install  gcc gcc-c++ gcc-gfortran make wget which cmake cmake-data cmake-filesystem lhapdf lhapdf-devel
           yum -y install swig python3-devel python3-numpy diffutils
           yum -y install valgrind
    - name: Compile
      run: |
          #cmake -S . -B BUILD -DCMAKE_INSTALL_PREFIX=$(pwd)/../INSTALL -DHOPPET_ENABLE_FPES=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake -S . -B BUILD  -DHOPPET_ENABLE_FPES=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo -DHOPPET_USE_EXACT_COEF=ON -DHOPPET_BUILD_PYINTERFACE=ON
          # GPS tmp 2025-10-12: commenting out the FPE part, because of libome FPE issues
          # cmake -S . -B BUILD -DCMAKE_BUILD_TYPE=RelWithDebInfo -DHOPPET_USE_EXACT_COEF=ON -DHOPPET_BUILD_PYINTERFACE=ON
          cmake --build BUILD -j
          cmake --install BUILD

    - name: explicit structure-function check
      run: |
          cd BUILD
          ../scripts/check examples/f90/structure_functions_example:exact || cat examples_f90_structure_functions*

    - name: Tests
      run: |
          #valgrind BUILD/unit-tests/hoppet-unit-tests -only ome -verbose
          #BUILD/unit-tests/hoppet-unit-tests 
          ctest --test-dir BUILD -j 2 --output-on-failure

    - name: Python tests
      run: |
          # now try running some python examples, checking the output matches the expected output
          scripts/check examples/python/tabulation_example.py
          scripts/check examples/python/tabulation_example_qed.py
          scripts/check examples/python/structure_functions_example.py

  compilejobFedorax86_64_Intel_HPCKIT:
    name: Fedorax86_64_Intel_HPCKIT
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
    - name: Install Git
      run: dnf -y install git    
    - uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Install
      run: |
             dnf -y install findutils procps gcc gcc-c++ gcc-gfortran make wget which cmake cmake-data cmake-filesystem lhapdf lhapdf-devel
              dnf -y install swig python3-devel python3-numpy diffutils
             tee > /tmp/oneAPI.repo << EOF
             [oneAPI]
             name=Intel(R) oneAPI repository
             baseurl=https://yum.repos.intel.com/oneapi
             enabled=1
             gpgcheck=1
             repo_gpgcheck=1
             gpgkey=https://yum.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
             EOF
             sudo mv /tmp/oneAPI.repo /etc/yum.repos.d/
             dnf -y clean all
             dnf -y install  intel-oneapi-compiler-dpcpp-cpp intel-oneapi-compiler-fortran
             source /opt/intel/oneapi/compiler/latest/env/vars.sh
    - name: Compile_with_ifx
      run: |
          source /opt/intel/oneapi/compiler/latest/env/vars.sh
          cmake -S . -B BUILDifx -DCMAKE_Fortran_COMPILER=ifx -DCMAKE_INSTALL_PREFIX=$(pwd)/../INSTALLifx
          cmake --build BUILDifx -j
          cmake --install BUILDifx

    - name: Tests_with_ifx
      run: |
          source /opt/intel/oneapi/compiler/latest/env/vars.sh
          ctest --test-dir BUILDifx -j 2 --output-on-failure
