  compilejobMacOS:
    runs-on: macos-latest
    name: MacOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Install 
      run: |
          uname -a
          brew install wget coreutils gcc gfortran python3 swig numpy
          brew tap davidchall/hep
          brew install lhapdf
          ls /opt/homebrew/bin/gfortran*
    - name: Set up Python venv
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install numpy
      shell: bash
    - name: Compile
      run: |
          cmake -S . -B BUILD -DCMAKE_INSTALL_PREFIX=$(pwd)/../INSTALL -DCMAKE_Fortran_COMPILER=gfortran-15  -DHOPPET_ENABLE_FPES=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo
          # GPS tmp 2025-10-12: commenting out the FPE part, because of libome FPE issues
          # cmake -S . -B BUILD -DCMAKE_INSTALL_PREFIX=$(pwd)/../INSTALL -DCMAKE_Fortran_COMPILER=gfortran-15 -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build BUILD -j 4
          lldb --batch -o run -k "bt all" -k "quit" -- BUILD/unit-tests/hoppet-unit-tests 2>&1
          cmake --install BUILD
          ctest --test-dir BUILD -j 4 --output-on-failure
